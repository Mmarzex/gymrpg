<template name="battle">
	<div class="row">
		{{#each currentBattle}}
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<center>
			<div>
				{{#if isPlayerOneWinning}}
				<img src="/images/winner.png" />
				{{else}}
				<div class="filler"></div>
				{{/if}}
				<h2>{{playerOneName}}</h2>
				<h1><b>{{p1_points}}</b></h1>
				<h6>points</h6>
			</div>
			{{#each getP1Achievements}}
				{{#if sleepGoal}}
					<div class="achievement">
						<h4><i class="fa fa-bed"></i> Slept 7+ Hours: <span class="purple">+10</span></h4>
					</div>
				{{/if}}
				<div class="achievement">
					<h4><img src="/images/feet.png" /> Steps So Far: <span class="purple">{{currentSteps}}</span></h4>
				</div>
				<div class="achievement">
					<h4><img src="/images/steps.png" /> Floors Climbed: <span class="purple">{{currentFloors}}</span></h4>
				</div>
				<div class="achievement">
					<h4><i class="fa fa-clock-o"></i> Active Minutes: <span class="purple">{{currentActiveMinutes}}</span></h4>
				</div>
			{{/each}}
			<br />
			<br />
			<h3>Advantages:</h3>
				<button class="btn btn-default btn-lg btn-block achievement">
					<h6><i class="fa fa-asterisk purple"></i> Gain x2 Points for Running During Battle</h6>
				</button>
				<button class="btn btn-default btn-lg btn-block achievement">
					<h6><i class="fa fa-asterisk purple"></i> -50 Points to Your Opponent</h6>
				</button>
			</center>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<center>
				<img src="/images/battle-bar.png" />
			</center>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<center>
			<div>
				<!--Display a players game score-->
				{{#if isPlayerTwoWinning}}
				<img src="/images/winner.png" />
				{{else}}
				<div class="filler"></div>
				{{/if}}
				<h2>{{playerTwoName}}</h2>
				<h1><b>{{p2_points}}</b></h1>
				<h6>points</h6>
			</div>
			{{#each getP2Achievements}}
				{{#if sleepGoal}}
					<div class="achievement">
						<h4><i class="fa fa-bed"></i> Slept 7+ Hours: <span class="purple">+10</span></h4>
					</div>
				{{/if}}
				<div class="achievement">
					<h4><img src="/images/feet.png" /> Steps So Far: <span class="purple">{{currentSteps}}</span></h4>
				</div>
				<div class="achievement">
					<h4><img src="/images/steps.png" /> Floors Climbed: <span class="purple">{{currentFloors}}</span></h4>
				</div>
				<div class="achievement">
					<h4><i class="fa fa-clock-o"></i> Active Minutes: <span class="purple">{{currentActiveMinutes}}</span></h4>
				</div>
			{{/each}}
			</center>
		</div>
		{{/each}}
	</div>
</template>
