<template name="battle">
	<div class="row">
		{{#each currentBattle}}
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<center>
			<div>
				<!--Display a players game score-->
				{{#if isPlayerOneWinning}}
				<img src="/images/winner.png" />
				{{else}}
				<div class="filler"></div>
				{{/if}}
				<h3>{{playerOneName}}</h3>
				<h1><b>{{p1_points}}</b></h1>
				<h6>points</h6>
			</div>
			{{#each getP1Achievements}}
				<div class="basic-div">
					{{#if sleepGoal}}
						<h4><i class="fa fa-bed"></i> Slept 7+ Hours: <span class="purple">+10</span></h4>
					{{/if}}
					<h4><i class="fa fa-bed"></i> Steps So Far: <span class="purple">{{currentSteps}}</span></h4>
				</div>
			{{/each}}
			</center>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<center>
				<img src="/images/battle-bar.png" />
			</center>
		</div>
		<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
			<center>
			<div>
				<!--Display a players game score-->
				{{#if isPlayerTwoWinning}}
				<img src="/images/winner.png" />
				{{else}}
				<div class="filler"></div>
				{{/if}}
				<h3>{{playerTwoName}}</h3>
				<h1><b>{{p2_points}}</b></h1>
				<h6>points</h6>
			</div>
			{{#each getP2Achievements}}
				{{#if sleepGoal}}
					<div class="basic-div">
						<h4><i class="fa fa-bed"></i> Slept 7+ Hours: <span class="purple">+10</span></h4>
					</div>
				{{/if}}
				<div class="basic-div">
					<h4><i class="fa fa-bed"></i> Steps So Far: <span class="purple">{{currentSteps}}</span></h4>
				</div>
			{{/each}}
			</center>
		</div>
		{{/each}}
	</div>
</template>
